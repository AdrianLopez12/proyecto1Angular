<h1>{{ title }}</h1>
<p>listar-productos works!</p>
<table>
  <tr>
    <th>codigo</th>
    <th>nombre</th>
    <th>precio</th>

    <th>Cambios</th>
  </tr>
  <tr *ngFor="let product of products | async">
    <td>{{ product.code }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>

    <td>
      <button (click)="editProduct(product)">Editar</button>
      <button (click)="deleteProductFire(product)">Borrar</button>
    </td>
  </tr>
</table>

<button (click)="goNewProduct()">Crear productos</button>
