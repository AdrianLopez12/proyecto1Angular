<h1>{{title}}</h1>
<p>listar-productos works!</p>
<table>
    <tr>
        <th>codigo</th>
        <th>nombre</th>
        <th>precio</th>
        <th>Editar</th>
        <th>Borrar</th>
    </tr>
    <tr *ngFor="let product of lstProducts">
        <td>{{product.code}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td><button (click)="editProduct(product)">Editar</button></td>
        <td><button (click)="deleteProduct(product)">Borrar</button></td>

</table>
<button (click) = 'goNewProduct()'>Crear productos</button>
